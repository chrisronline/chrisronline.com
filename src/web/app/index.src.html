<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>chrisronline.com</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <link href="css/main.css" rel="stylesheet"/>
  <link href="css/prism.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
  <header>
    <h1>chrisronline.com</h1>
    <nav>
      <ul>
        {{#nav}}
        <li>
          <a href="#{{href}}" data-navigate-link="{{href}}">{{label}}</a>
        </li>
        {{/nav}}
      </ul>
      <ul>
        <li>
          <a href="http://github.com/chrisronline">
            <i class="fa fa-2x fa-github"></i>
            <span>github.com/chrisronline</span>
          </a>
        </li>
        <li>
          <a href="http://twitter.com/chrisronline">
            <i class="fa fa-2x fa-twitter"></i>
            <span>twitter.com/chrisronline</span>
          </a>
        </li>
        <li>
          <a href="http://linkedin.com/in/chrisronline">
            <i class="fa fa-2x fa-linkedin"></i>
            <span>linkedin.com/in/chrisronline</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <div id="content">
    {{#sections}}
    <section id="{{id}}" data-navigate>
      {{{content}}}
    </section>
    {{/sections}}
  </div>
  <!-- The other sections are under a transform and some browsers (Chrome) do not render position:fixed in transforms -->
  <!-- <ul id="post-navigation"></ul> -->
</div>

<script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
<script async src="//codepen.io/assets/embed/ei.js"></script>
<script src="js/plugins.js"></script>
<script src="js/components.js"></script>

</body>
</html>
